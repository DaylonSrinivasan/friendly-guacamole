<!DOCTYPE HTML>
<html>
<body>

  <div ng-app="myApp" ng-controller="myCtrl">
    <form ng-submit="createNewUser()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="newEmail">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="newPassword">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <chat-room></chat-room>
    <input type="text" ng-model="message"></input>
    <button ng-click="update()">Submit</button>
  </div>



  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <!--scripts-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <script type="text/javascript" src="angular.js"></script>
  <script type="text/javascript" src="firebase.js"></script>

  <!--main app-->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
