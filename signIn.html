<form ng-submit="signInUser()">
  <div class="container">
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" placeholder="Email" ng-model="$parent.signInEmail" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="$parent.signInPassword" required minlength="6">
    </div>
    <div id="signInError" hidden class="alert alert-danger fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{errorText}}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
